<h1>Dalia Messaje</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div [ngClass]="{ 'text-right': chatService.usuario.uid === chat.uid }" *ngFor="let chat of chatService.chats">
    <span [ngClass]="{ 'badge-primary': chatService.usuario.uid === chat.uid, 'badge-success': chatService.usuario.uid != chat.uid }"> {{ chat.nombre}} </span>
    <p> {{chat.mensaje}} </p>
  </div>
</div>

<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Escribir mensajes" (keyup.enter)="enviarMensaje()" value="">
