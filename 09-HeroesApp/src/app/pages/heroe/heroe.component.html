<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" type="button" class="btn btn-danger">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f='ngForm'>
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" disabled="disabled" [(ngModel)]="heroe.id" name="id" placeholder="FirebaseID">
        <small class="form-text text-muted">Este campo es generado automaticamente</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="heroe.nombre" name="nombre" placeholder="Nombre del heroe" required>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del heroe" required>
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" type="button" class="btn btn-outline-success w-50">
          <i class="fas fa-smile-wink"></i>
          Vivo
        </button>
        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" type="button" class="btn btn-outline-danger w-50">
          <i class="fas fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fas fa-save"></i>
          Guardar
        </button>
      </div>



    </form>
  </div>
</div>
