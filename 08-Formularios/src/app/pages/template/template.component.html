<h4>Formulario <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">


  <div class="form-group row">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">
      <input class="form-control" type="text" placeholder="Nombre" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel" name="nombre" [ngModel]="Usuario.nombre" required minlength="5" />
      <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese al menos 5 letras</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col-8">
      <input class="form-control" type="text" placeholder="Apellido" [class.is-invalid]="apellido.invalid && apellido.touched" #apellido="ngModel" [ngModel]="Usuario.apellido" name="apellido" required required minlength="4" />
      <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese al menos 4 letras</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" [class.is-invalid]="email.invalid && email.touched" #email="ngModel" [ngModel]="Usuario.correo" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
      <small *ngIf="email.invalid && email.touched" class="form-text text-danger">El correo es obligatorio</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control" name="pais" [disabled]="paises.length === 0" [class.is-invalid]="pais.invalid && pais.touched" [ngModel]=Usuario.pais #pais="ngModel" required>
        <option *ngFor="let pais of paises" [value]="pais.codigo"> {{ pais.nombre }} </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Es necesario seleccionar un pais</small>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>

    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="genero" [ngModel]="Usuario.genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="genero" [ngModel]="Usuario.genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
    </div>
  </div>
</form>
