<div class="row">

  <div class="col">
    <h1>ngIF</h1>
    <hr>
    <div *ngif="mostrar" class="card text-white bg-primary mb-3" style="width:100%;">
      <div class="card-body">
        <h5 class="card-title">
          {{ frase.mensaje }}</h5>
        <p class="card-text"> {{ frase.autor }} </p>
      </div>
    </div>
    <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block" type="button" name="button"> Mostrar/Ocultar </button>
  </div>

  <div class="col">
    <h1>ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngfor="let person of personajes; let i = index" class="list-group-item"> {{ i + 1 }} - {{ person }} </li>
    </ul>
  </div>

</div>
