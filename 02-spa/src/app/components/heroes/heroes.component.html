<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <!-- Lo que esta en parentesis es lo que recibe el componente hijo debe estar declarado de la misma manera ahi -->
    <!-- lo que esta en comillas es la variable del ngFor -->
    <!-- (heroeSeleccionado)="verHeroe( $event )"  asi se recibe un evento del hijo -->
    <app-heroe-tarjetar [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjetar>
</div>
