<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> This is a success alert—check it out!
</div>

<button type="button" class="btn btn-info mr-1" name="button" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" name="button" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger  } ">
  Hola Mundo
</h3>

<button type="button" name="button" class="btn" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }" (click)="propiedades.danger = !propiedades.danger">
  Cambiar
</button>

<br><br>
<h3> Proceso Asíncrono</h3>
<button type="button" name="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]=" { 'fa-save': !loading, 'fa-refresh fa-spin': loading } " class="fa"></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
